<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Page 3</title>
  </head>
  <body>
    <section class="sky">
      <div class="text">
        <div class="text1">HAPPY</div>
        <div class="text2">REPUBLIC</div>
        <div class="text3">DAY</div>
      </div>

      <div class="sun">
        <img src="../img/sun.png" alt="Sun" width="100px" height="100px" />
      </div>
      <div id="divborder">
        <div class="city"></div>
        <div class="road"></div>

        <div class="car">
          <div class="flag">
            <img
              src="../img/flag.png"
              alt="flag"
              width="100px"
              height="100px"
            />
          </div>
          <div class="wheel">
            <div class="front"></div>
            <div class="back"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
